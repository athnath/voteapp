<ion-header>
  <ion-toolbar color="dark">
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="uname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating placeholder="dd/mm/yyyy">Date of Birth</ion-label>
    <ion-input type="dob"></ion-input>
  </ion-item>



  <div class="sign">
    <button ion-button color="secondary" full>Sign Up</button>
  </div>


</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
  </ion-toolbar>
</ion-footer>
