  <ion-toolbar color="dark">
  <ion-navbar>
    <ion-title>competition</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>



  <ion-card>

    <ion-item>
      <ion-avatar item-start>

      </ion-avatar>
      <h2>Max</h2>
      <p>January 3, 2017</p>
    </ion-item>


    <img src="assets/imgs/Penguins.jpg">

    <ion-card-content>

      <p>Penguins</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>10 Votes</div>

      <ion-col>

          <div>9 Comments</div>

      </ion-col>
      <ion-col center text-center>
        <ion-note>
          10h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-toolbar color="dark">
