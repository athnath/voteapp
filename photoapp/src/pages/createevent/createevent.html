<ion-header>
  <ion-toolbar color="dark">
  <ion-navbar>
    <ion-title>Create Event</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>Event Name</ion-label>
  <ion-input type="ename"></ion-input>>
</ion-item>
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="location"></ion-input>>
  </ion-item>
  <ion-item>
    <ion-label floating>Start date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>

<ion-item>
  <ion-label floating>End Date</ion-label>
  <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnd"></ion-datetime>
</ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="description"></ion-input>>
  </ion-item>

  <button ion-button round>Create</button>
  <button ion-button round>Cancel</button>


</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
  </ion-toolbar>
</ion-footer>
