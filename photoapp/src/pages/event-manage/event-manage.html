<ion-header>
  <ion-toolbar color="dark">

  <ion-navbar>
    <ion-title>Event Manage</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>

      </ion-avatar>
      <h2>Max</h2>
      <p>January 3, 2017</p>
    </ion-item>


    <img src="assets/imgs/Penguins.jpg">

    <ion-card-content>

      <p>Penguins</p>
    </ion-card-content>
    <div class="card-title">Competition</div>
    <div class="card-subtitle">Aug 30-Sep 30</div>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>10 Votes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>9 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          10h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-fab right bottom>
      <button ion-fab mini (click)="gotoAdd()"><ion-icon   name="add" ></ion-icon></button>
    </ion-fab>
  <ion-fab left bottom>
    <button ion-button round>Delete</button>
    </ion-fab>
  </ion-toolbar>
</ion-footer>

</ion-content>
