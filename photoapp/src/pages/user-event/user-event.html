<ion-header>
  <ion-toolbar color="dark">
  <ion-navbar>
    <ion-title>UserEvent</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card >
    <ion-card-header >

      <div class="card-title">Competition</div>
    </ion-card-header>

    <a (click)="goToCevent()">Go to Event</a>
    <ion-col right text-center>
      <ion-note color="secondary">
        Aug 30,2018- Sep 30,2018
      </ion-note>
    </ion-col>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <div class="card-title"> Exhibition</div>
    </ion-card-header>
    <a (click)="goToExevent()">Go to Event</a>
    <ion-col right text-center>
      <ion-note color="secondary">
        April 20,2018- May 20,2018
      </ion-note>
    </ion-col>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <div class="card-title">Party</div>
    </ion-card-header>
    <a (click)="goToExevent()">Go to Event</a>
    <ion-col right text-center>
      <ion-note color="secondary">
        June 18,2018- July 30,2018
      </ion-note>
    </ion-col>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <div class="card-title">Tours</div>
    </ion-card-header>
    <a (click)="goToExevent()">Go to Event</a>
    <ion-col right text-center>
      <ion-note color="secondary">
        Oct 10,2018- Nov 20,2018
      </ion-note>
    </ion-col>
  </ion-card>



</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
  </ion-toolbar>
</ion-footer>
