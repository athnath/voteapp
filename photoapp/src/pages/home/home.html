<ion-content class="background">
  <ion-card>
    <ion-card-header>
      PhotoClub
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <button ion-button block  outline color="light" (click)="load();">Login</button>
        <p>OR</p>
        <button ion-button block color="facebook">
          <ion-icon name="Login-Facebook"></ion-icon>Login with SharePoint
        </button>
        <button ion-button block  outline color="light" (click)="SignUp();">Sign Up</button>

        <button ion-button block  outline color="light" (click)="loadEvents()">Admin Login</button>
        </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button clear full color="light"></button>
</ion-content>
