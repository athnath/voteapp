<ion-header>
  <ion-toolbar color="dark">
  <ion-navbar>
    <ion-title>Cluster</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <button ion-button color= "secondary"  full large (click)="loadAdminEvent()">Event List</button>



  <ion-list>
    <ion-item>
      <ion-label>Manage Categories</ion-label>
      <ion-select [(ngModel)] ="ManageCategories">
        <ion-option value="competition">Competition</ion-option>
        <ion-option value="exhibition">Exhibition</ion-option>
        <ion-option value="party">Party</ion-option>
        <ion-option value="tour">Tour</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


    <button ion-button color= "secondary" full large (click)="loadeventcreate()" >Create Event</button>

</ion-content>
<ion-footer>
  <ion-toolbar color="dark">

  </ion-toolbar>
</ion-footer>
